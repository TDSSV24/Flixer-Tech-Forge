<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/scss" href="css/trailer.scss"/>
</head>

<body>
  <div class="card">
    <div class="card__inner">
      <header class="card__header">
        <nav class="card__nav">
          <ul class="list list--nav">
            <li><a href="#">Movie</a></li>
            <li><a href="#">Trivia</a></li>
            <li><a href="#">Reviews</a></li>
          </ul>
        </nav>
      </header>

      <main class="card__body">

        <div class="card__info">
          <h1 class="card__title">Captain America: Civil War</h1>

          <p class="card__slug">Political interference in the Avengers' activities causes a rift between former allies
            Captain America and Iron Man.</p>

          <button class="card__btn" value="Watch trailer">Watch trailer</button>

          <div class="card__rating">
            8.2
          </div>
        </div>
      </main>

      <footer class="card__footer">
        <ul class="list list--info">
          <li>2016</li>
          <li>122 min</li>
          <li>Action | Sci-Fi</li>
        </ul>
      </footer>
    </div>
  </div>
</body>

</html>
